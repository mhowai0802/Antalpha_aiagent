services:
  - type: web
    name: crypto-agent-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: HKBU_API_KEY
        sync: false
      - key: HKBU_MODEL
        value: gemini-2.5-flash
      - key: HKBU_BASE_URL
        value: https://genai.hkbu.edu.hk/api/v0/rest
      - key: HKBU_API_VERSION
        value: 2024-12-01-preview
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: crypto_agent
      - key: DEFAULT_EXCHANGE
        value: kraken
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.11"
